
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>클릭 이벤트 예제</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #counter {
      font-size: 32px;
      margin-bottom: 20px;
      color: #0078D7;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="counter">클릭 횟수: 0</div>
  <button id="clickBtn">클릭!</button>

  <script>
    let count = 0; // 클릭 횟수를 저장하는 변수
    const counterDisplay = document.getElementById("counter");
    const clickButton = document.getElementById("clickBtn");

    clickButton.addEventListener("click", () => {
      count++; // 클릭할 때마다 1씩 증가
      counterDisplay.textContent = `클릭 횟수: ${count}`;
    });
  </script>
</body>
</html>
